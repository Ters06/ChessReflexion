<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Mental Interactif</title>
    <!-- chess.js for game logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .modal-overlay {
        transition: opacity 0.3s ease;
      }
      .modal-content {
        transition: transform 0.3s ease, opacity 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal-hidden {
        pointer-events: none;
      }
      .modal-hidden .modal-overlay {
        opacity: 0;
      }
      .modal-hidden .modal-content {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      #game-view {
        display: none;
      } /* Initially hide the game view */

      /* Static board styling */
      .static-board {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        width: 100%;
        aspect-ratio: 1 / 1;
        border: 2px solid #334155; /* slate-700 */
      }
      .square {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(20px, 8vw, 48px); /* Responsive piece size */
      }
      .light {
        background-color: #f1f5f9;
      } /* slate-100 */
      .dark {
        background-color: #64748b;
      } /* slate-500 */
      .piece-white {
        color: #ffffff;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }
      .piece-black {
        color: #000000;
      }

      .piece-btn.active {
        background-color: #475569; /* slate-600 */
        border-color: #5eead4; /* teal-300 */
      }
      .tab-button {
        padding: 0.75rem 1.5rem;
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
      }
      .tab-button.active {
        border-bottom-color: #22d3ee; /* cyan-400 */
        color: #e2e8f0; /* slate-200 */
      }
      .tab-panel {
        display: none;
      }
      .tab-panel.active {
        display: block;
        animation: fadeIn 0.5s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white antialiased overflow-x-hidden">
    <!-- HOME VIEW -->
    <div
      id="home-view"
      class="min-h-screen flex flex-col items-center justify-center p-4">
      <div
        class="absolute inset-0 bg-grid-slate-700/20 [mask-image:linear-gradient(to_bottom,white_20%,transparent_100%)]"></div>
      <header class="text-center mb-12 z-10">
        <h1
          class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-500">
          Dojo Mental
        </h1>
        <p class="text-slate-400 mt-4 max-w-2xl mx-auto">
          Choisissez votre mode d'entraînement.
        </p>
      </header>
      <div class="z-10 flex flex-col sm:flex-row gap-6">
        <button
          id="simple-dojo-btn"
          class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-8 border border-slate-700 text-center hover:border-cyan-500/50 transition-colors duration-300 transform hover:-translate-y-1">
          <h2 class="text-2xl font-bold text-cyan-400">Dojo Simple</h2>
          <p class="text-slate-400 mt-2">
            Ouvrir l'outil de réflexion statique.
          </p>
        </button>
        <button
          onclick="openModal('modal-new-game')"
          class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-8 border border-slate-700 text-center hover:border-violet-500/50 transition-colors duration-300 transform hover:-translate-y-1">
          <h2 class="text-2xl font-bold text-violet-400">Nouvelle Partie</h2>
          <p class="text-slate-400 mt-2">
            Lancer une partie et appliquer la méthode à chaque coup.
          </p>
        </button>
      </div>
    </div>

    <!-- GAME VIEW -->
    <div
      id="game-view"
      class="w-full min-h-screen p-4 md:p-8 flex flex-col lg:flex-row gap-8">
      <!-- Left Column: Board and Info -->
      <div class="w-full lg:w-2/3 flex-shrink-0">
        <div
          id="board"
          class="static-board shadow-2xl mx-auto max-w-[70vh]"></div>
        <div
          id="game-status"
          class="text-center mt-4 font-semibold text-lg text-slate-300"></div>
      </div>

      <!-- Right Column: Dojo and Game Data -->
      <div
        class="w-full lg:w-1/3 bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 p-6 flex flex-col">
        <h2 class="text-2xl font-bold text-cyan-400 mb-4">
          Workflow de Réflexion
        </h2>
        <div
          id="dojo-controls"
          class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-1 gap-4 mb-6">
          <button
            onclick="openModal('modal-step1')"
            class="w-full bg-red-500/20 text-red-300 font-semibold py-3 px-4 rounded-lg hover:bg-red-500/40 transition text-left flex items-center">
            <span
              class="bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center mr-3 text-sm"
              >1</span
            >
            Radar Tactique
          </button>
          <button
            onclick="openModal('modal-step2')"
            class="w-full bg-amber-500/20 text-amber-300 font-semibold py-3 px-4 rounded-lg hover:bg-amber-500/40 transition text-left flex items-center">
            <span
              class="bg-amber-500 text-white rounded-full h-6 w-6 flex items-center justify-center mr-3 text-sm"
              >2</span
            >
            Évaluation Stratégique
          </button>
          <button
            onclick="openModal('modal-step3')"
            class="w-full bg-green-500/20 text-green-300 font-semibold py-3 px-4 rounded-lg hover:bg-green-500/40 transition text-left flex items-center">
            <span
              class="bg-green-500 text-white rounded-full h-6 w-6 flex items-center justify-center mr-3 text-sm"
              >3</span
            >
            Synthèse & Action
          </button>
        </div>

        <!-- Move Input Section -->
        <div id="move-input-area">
          <div id="move-constructor" class="mb-4">
            <label
              id="move-input-label"
              class="font-semibold text-slate-300 block mb-2"
              >Votre coup :</label
            >
            <div id="piece-selector" class="flex flex-wrap gap-2 mb-2"></div>
            <div
              id="move-selector"
              class="flex flex-wrap gap-2 min-h-[44px]"></div>
          </div>

          <div class="text-center text-slate-500 my-2 text-sm">ou</div>

          <div id="text-input-section" class="mb-4">
            <div class="flex gap-2">
              <input
                type="text"
                id="move-input"
                placeholder="Taper le coup (ex: e4)"
                class="flex-grow bg-slate-700/50 border border-slate-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-violet-500 font-mono" />
              <button
                id="submit-move"
                class="bg-violet-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-violet-600 transition">
                Jouer
              </button>
            </div>
          </div>
        </div>

        <h3
          class="text-xl font-bold text-slate-300 mb-2 border-t border-slate-700 pt-4">
          Notation (PGN)
        </h3>
        <div
          id="pgn"
          class="w-full flex-grow bg-slate-900/50 border border-slate-700 rounded-lg p-3 text-sm text-slate-400 font-mono overflow-y-auto h-32"></div>

        <div class="grid grid-cols-2 gap-4 mt-6">
          <button
            onclick="openModal('modal-export')"
            class="bg-slate-700 text-slate-300 font-semibold py-2 px-4 rounded-lg hover:bg-slate-600 transition">
            Exporter
          </button>
          <button
            onclick="window.location.reload()"
            class="bg-red-900/50 text-red-300 font-semibold py-2 px-4 rounded-lg hover:bg-red-900/80 transition">
            Quitter
          </button>
        </div>
      </div>
    </div>

    <!-- MODALES CONTAINER -->
    <div id="modal-container"></div>

    <script>
      // --- Global Variables ---
      var game = new Chess();
      var playerColor = "w";
      const pieceUnicode = {
        p: "♟︎",
        r: "♜",
        n: "♞",
        b: "♝",
        q: "♛",
        k: "♚",
        P: "♙",
        R: "♖",
        N: "♘",
        B: "♗",
        Q: "♕",
        K: "♔",
      };

      // --- Modal & UI Functions ---
      function createModal(id, title, color, content, isResourceModal = false) {
        const modalHTML = `
                <div id="${id}" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-hidden">
                    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm modal-overlay" onclick="closeModal('${id}')"></div>
                    <div class="bg-slate-800 rounded-xl ${
                      isResourceModal ? "p-0" : "p-8"
                    } border border-slate-700 shadow-2xl w-full max-w-2xl relative modal-content">
                        ${
                          isResourceModal
                            ? ""
                            : `<h3 class="text-2xl font-bold ${color} mb-6">${title}</h3>`
                        }
                        ${content}
                        <button onclick="closeModal('${id}')" class="absolute top-4 right-4 text-slate-500 hover:text-white transition-colors text-3xl font-bold z-20">&times;</button>
                    </div>
                </div>
            `;
        document
          .getElementById("modal-container")
          .insertAdjacentHTML("beforeend", modalHTML);
      }
      function openModal(modalId) {
        if (modalId === "modal-export") {
          document.getElementById("export-pgn").value = game.pgn();
          document.getElementById("export-fen").value = game.fen();
        }
        document.getElementById(modalId)?.classList.remove("modal-hidden");
      }
      function closeModal(modalId) {
        document.getElementById(modalId)?.classList.add("modal-hidden");
      }
      function setupTabs() {
        const tabButtons = document.querySelectorAll(".tab-button");
        const tabPanels = document.querySelectorAll(".tab-panel");
        tabButtons.forEach((button) => {
          button.addEventListener("click", () => {
            tabButtons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            const targetPanelId = button.getAttribute("data-target");
            tabPanels.forEach((panel) => {
              panel.id === targetPanelId
                ? panel.classList.add("active")
                : panel.classList.remove("active");
            });
          });
        });
      }

      // --- Core Game Logic & Rendering ---
      function renderBoard() {
        const boardDiv = document.getElementById("board");
        boardDiv.innerHTML = "";
        const boardArray = game.board();
        const rows =
          playerColor === "w" ? boardArray : [...boardArray].reverse();
        for (let i = 0; i < 8; i++) {
          const row = playerColor === "w" ? rows[i] : [...rows[i]].reverse();
          for (let j = 0; j < 8; j++) {
            const squareDiv = document.createElement("div");
            const isLight = (i + j) % 2 !== 0;
            squareDiv.className = `square ${isLight ? "light" : "dark"}`;
            const piece = row[j];
            if (piece) {
              squareDiv.textContent = pieceUnicode[piece.type];
              squareDiv.classList.add(
                piece.color === "w" ? "piece-white" : "piece-black"
              );
            }
            boardDiv.appendChild(squareDiv);
          }
        }
      }

      function updateStatus() {
        var status = "";
        var moveColor = game.turn() === "b" ? "Noirs" : "Blancs";
        if (game.in_checkmate()) {
          status = "FIN DE PARTIE, Échec et mat.";
          document.getElementById("move-input-area").style.display = "none";
        } else if (game.in_draw()) {
          status = "FIN DE PARTIE, Nulle.";
          document.getElementById("move-input-area").style.display = "none";
        } else {
          status = "Trait aux " + moveColor;
          if (game.in_check()) {
            status += ", en échec.";
          }
        }
        document.getElementById("game-status").innerHTML = status;
        document.getElementById("pgn").innerHTML = game.pgn({
          max_width: 5,
          newline_char: "<br>",
        });
        renderMoveConstructor();
      }

      function handleMove(move) {
        if (game.move(move, { sloppy: true })) {
          // sloppy allows SAN like Nf3 instead of Ng1-f3
          renderBoard();
          updateStatus();
          document.getElementById("move-input").value = "";
        } else {
          alert(
            "Coup invalide. Utilisez la notation SAN (ex: e4, Cf3, O-O, Fxc6)."
          );
        }
      }

      function renderMoveConstructor() {
        const pieceSelector = document.getElementById("piece-selector");
        const moveSelector = document.getElementById("move-selector");
        const textInputSection = document.getElementById("text-input-section");
        const moveConstructor = document.getElementById("move-constructor");
        const moveInputLabel = document.getElementById("move-input-label");

        pieceSelector.innerHTML = "";
        moveSelector.innerHTML = "";

        const turn = game.turn();

        const isPlayerTurn = turn === playerColor;
        document.getElementById("dojo-controls").style.display = isPlayerTurn
          ? "grid"
          : "none";
        moveConstructor.style.display = isPlayerTurn ? "block" : "none";
        moveInputLabel.textContent = isPlayerTurn
          ? "Votre coup :"
          : "Coup de l'adversaire :";

        if (!isPlayerTurn && game.game_over()) {
          textInputSection.style.display = "none";
        } else {
          textInputSection.style.display = "block";
        }

        if (!isPlayerTurn) return;

        const legalMoves = game.moves({ verbose: true });
        const pieceTypes = [...new Set(legalMoves.map((move) => move.piece))];

        pieceTypes.sort().forEach((pieceType) => {
          const button = document.createElement("button");
          const pieceChar = turn === "w" ? pieceType.toUpperCase() : pieceType;
          button.innerHTML = `<span class="text-2xl">${pieceUnicode[pieceChar]}</span>`;
          button.className =
            "piece-btn bg-slate-700/50 p-2 rounded-lg border-2 border-slate-600 hover:bg-slate-600 transition";
          button.onclick = () => {
            document
              .querySelectorAll(".piece-btn")
              .forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");

            moveSelector.innerHTML = "";
            const movesForPiece = legalMoves.filter(
              (move) => move.piece === pieceType
            );
            movesForPiece.forEach((move) => {
              const moveButton = document.createElement("button");
              moveButton.textContent = move.san;
              moveButton.className =
                "bg-violet-500/80 text-white font-semibold py-2 px-3 rounded-lg hover:bg-violet-600 transition text-sm";
              moveButton.onclick = () => handleMove(move.san);
              moveSelector.appendChild(moveButton);
            });
          };
          pieceSelector.appendChild(button);
        });
      }

      function startNewGame(color) {
        playerColor = color;
        game.reset();
        document.getElementById("home-view").style.display = "none";
        document.getElementById("game-view").style.display = "flex";
        renderBoard();
        updateStatus();
      }

      // --- Event Handlers & Initialization ---
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("simple-dojo-btn")
          .addEventListener("click", () => {
            openModal("modal-resources");
          });

        document
          .getElementById("start-game-btn")
          .addEventListener("click", () => {
            const selectedColor = document.querySelector(
              'input[name="player-color"]:checked'
            ).value;
            startNewGame(selectedColor);
            closeModal("modal-new-game");
          });

        document
          .getElementById("submit-move")
          .addEventListener("click", () =>
            handleMove(document.getElementById("move-input").value)
          );
        document
          .getElementById("move-input")
          .addEventListener("keypress", (e) => {
            if (e.key === "Enter")
              handleMove(document.getElementById("move-input").value);
          });

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            document.querySelectorAll(".fixed.inset-0").forEach((modal) => {
              if (!modal.classList.contains("modal-hidden"))
                closeModal(modal.id);
            });
          }
        });

        // --- Modal Creation ---
        createModal(
          "modal-new-game",
          "Nouvelle Partie",
          "text-violet-400",
          `
                <p class="text-slate-300 mb-6">Choisissez votre couleur pour commencer.</p>
                <div class="flex justify-center gap-8 mb-8">
                    <label class="flex flex-col items-center gap-2 cursor-pointer p-4 border-2 border-transparent rounded-lg has-[:checked]:border-violet-500">
                        <input type="radio" name="player-color" value="w" class="sr-only" checked>
                        <div class="text-6xl">♔</div>
                        <span class="font-semibold text-slate-200">Blancs</span>
                    </label>
                    <label class="flex flex-col items-center gap-2 cursor-pointer p-4 border-2 border-transparent rounded-lg has-[:checked]:border-violet-500">
                        <input type="radio" name="player-color" value="b" class="sr-only">
                        <div class="text-6xl">♚</div>
                        <span class="font-semibold text-slate-200">Noirs</span>
                    </label>
                </div>
                <button id="start-game-btn" class="w-full bg-violet-500 text-white font-bold py-3 rounded-lg hover:bg-violet-600 transition">Commencer la partie</button>
            `
        );

        createModal(
          "modal-export",
          "Exporter la Partie",
          "text-cyan-400",
          `
                <div class="mb-6">
                    <label class="font-semibold text-slate-300">PGN (Partie Complète)</label>
                    <textarea id="export-pgn" readonly class="w-full h-32 mt-2 bg-slate-900/50 border border-slate-600 rounded-lg p-2 font-mono text-sm"></textarea>
                </div>
                <div>
                    <label class="font-semibold text-slate-300">FEN (Position Actuelle)</label>
                    <input id="export-fen" readonly type="text" class="w-full mt-2 bg-slate-900/50 border border-slate-600 rounded-lg p-2 font-mono text-sm">
                </div>
            `
        );

        createModal(
          "modal-step1",
          "ÉTAPE 1 : Le Radar Tactique",
          "text-red-400",
          `
                <ul class="space-y-4 text-slate-300 mb-6">
                    <li><strong>Son Dernier Coup :</strong> Quelle est son intention ? (Attaque, défense, préparation)</li>
                    <li><strong>Scan des Menaces Forcées :</strong> Listez tous les <strong>Échecs</strong>, <strong>Captures</strong>, et <strong>Menaces</strong> directes possibles (pour vous et pour lui).</li>
                    <li><strong>Son Plan :</strong> Où ses pièces convergent-elles ? Quel est son objectif à long terme ?</li>
                </ul>
                <div class="bg-slate-700/50 p-4 rounded-lg"><h4 class="font-bold text-cyan-400 mb-2">Le Conseil du Coach</h4><p class="text-sm text-slate-400">"Évitez de perdre avant de chercher à gagner."</p></div>
                 <textarea placeholder="Mes notes sur les menaces adverses..." class="w-full h-24 mt-4 bg-slate-700/50 border border-slate-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
            `
        );

        createModal(
          "modal-step2",
          "ÉTAPE 2 : L'Évaluation Stratégique",
          "text-amber-400",
          `
                <ul class="space-y-4 text-slate-300 mb-6">
                    <li><strong>Sécurité des Rois :</strong> Lequel des deux rois est le plus vulnérable ? Y a-t-il des courants d'air ?</li>
                    <li><strong>Structure de Pions :</strong> Qui contrôle le centre ? Y a-t-il des faiblesses (pions isolés, doublés) à attaquer ?</li>
                    <li><strong>Activité des Pièces :</strong> Identifiez votre <strong>pire pièce</strong> et sa <strong>meilleure pièce</strong>. C'est la clé de votre plan.</li>
                </ul>
                <div class="bg-slate-700/50 p-4 rounded-lg"><h4 class="font-bold text-cyan-400 mb-2">Le Conseil du Coach</h4><p class="text-sm text-slate-400">"Demandez-vous 'quel est le problème à résoudre dans cette position ?'. La réponse sera votre plan."</p></div>
                 <textarea placeholder="Mes notes sur la stratégie..." class="w-full h-24 mt-4 bg-slate-700/50 border border-slate-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-amber-500"></textarea>
            `
        );

        createModal(
          "modal-step3",
          "ÉTAPE 3 : La Synthèse et l'Action",
          "text-green-400",
          `
                 <div class="mb-6"><label class="font-semibold text-slate-300">Mon objectif pour ce coup :</label><input type="text" placeholder="Ex: Améliorer mon fou, défendre e5..." class="w-full mt-2 bg-slate-700/50 border border-slate-600 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500"></div>
                <div class="mb-6"><label class="font-semibold text-slate-300">Mes 3 coups candidats :</label><div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mt-2"><input type="text" placeholder="Coup 1" class="bg-slate-700/50 border border-slate-600 rounded-lg p-2 text-center"><input type="text" placeholder="Coup 2" class="bg-slate-700/50 border border-slate-600 rounded-lg p-2 text-center"><input type="text" placeholder="Coup 3" class="bg-slate-700/50 border border-slate-600 rounded-lg p-2 text-center"></div></div>
                <div class="bg-slate-700/50 p-4 rounded-lg"><h4 class="font-bold text-cyan-400 mb-2">Le Conseil du Coach</h4><p class="text-sm text-slate-400">"Le calcul discipliné de 2 ou 3 options vous sauvera d'innombrables erreurs."</p></div>
                <div class="mt-6 p-4 border-2 border-dashed border-violet-500 rounded-lg"><h4 class="font-bold text-violet-400 text-center">VÉRIFICATION FINALE ANTI-GAFFE</h4><p class="text-center text-slate-400 mt-1">Après le coup que j'ai choisi, est-ce qu'une de mes pièces est en prise ?</p></div>
            `
        );
