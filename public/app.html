<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
                   script-src 'self' https://cdn.tailwindcss.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   connect-src 'self';" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>Dojo Mental - Mon Tableau de Bord</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      #app-content {
        display: none;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white antialiased">
    <div id="loader" class="min-h-screen flex items-center justify-center">
      <p class="text-slate-400">Vérification de la session...</p>
    </div>

    <div id="app-content" class="min-h-screen flex flex-col p-4 sm:p-6 md:p-8">
      <header
        class="flex flex-wrap gap-4 justify-between items-center mb-8 sm:mb-12">
        <div>
          <h1 class="text-2xl font-bold text-cyan-400">Dojo Mental</h1>
          <p id="welcome-message" class="text-slate-400"></p>
        </div>
        <button
          id="logout-btn"
          class="bg-red-900/50 text-red-300 font-semibold py-2 px-4 rounded-lg hover:bg-red-900/80 transition">
          Déconnexion
        </button>
      </header>

      <main class="flex-grow w-full max-w-5xl mx-auto">
        <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
          <h2 class="text-3xl font-bold text-slate-200">Mes Parties</h2>
          <button
            id="new-game-btn"
            class="bg-violet-600 text-white font-bold py-2 px-5 rounded-lg hover:bg-violet-700 transition-transform hover:scale-105">
            + Nouvelle Partie
          </button>
        </div>

        <div
          id="games-list-container"
          class="bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 p-6">
          <!-- La liste des parties sera injectée ici par JavaScript -->
        </div>
      </main>

      <div id="footer-placeholder" class="w-full max-w-5xl mx-auto"></div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
