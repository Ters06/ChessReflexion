<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dojo Mental - Tableau de Bord</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white antialiased">
    <div class="min-h-screen flex flex-col">
      <header
        id="header-container"
        class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4 sticky top-0 z-20">
        <!-- L'en-tête sera injecté ici -->
      </header>

      <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold text-slate-200">Mes Parties</h2>
          <button
            id="new-game-button"
            class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
            + Nouvelle Partie
          </button>
        </div>

        <!-- La liste des parties sera injectée ici par dashboard.js -->
        <div id="games-list" class="space-y-4">
          <!-- Contenu dynamique -->
        </div>
      </main>

      <footer id="footer-container" class="w-full p-4">
        <!-- Le footer sera injecté ici par main.js -->
      </footer>
    </div>

    <!-- CONTENEUR POUR LES MODALES (CORRECTIF) -->
    <div id="modal-container"></div>

    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
