<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dojo Mental - Tableau de Bord</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white antialiased">
    <div class="min-h-screen flex flex-col">
      <header
        class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 p-4">
        <nav class="container mx-auto flex justify-between items-center">
          <h1
            class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-violet-500">
            Dojo Mental
          </h1>
          <div class="flex items-center gap-4">
            <span id="user-name" class="text-slate-300"></span>
            <a
              href="/.netlify/functions/logout"
              id="logout-button"
              class="bg-red-500/20 text-red-300 font-semibold py-2 px-4 rounded-lg hover:bg-red-500/40 transition">
              Déconnexion
            </a>
          </div>
        </nav>
      </header>

      <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-3xl font-bold text-slate-200">Mes Parties</h2>
          <button
            id="new-game-button"
            class="bg-violet-500 hover:bg-violet-600 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
            + Nouvelle Partie
          </button>
        </div>

        <!-- La liste des parties sera injectée ici par dashboard.js -->
        <div id="games-list" class="space-y-4">
          <!-- Exemple de rendu d'une partie (sera généré dynamiquement) -->
          <!-- 
                <div class="bg-slate-800/50 p-4 rounded-lg flex justify-between items-center border border-slate-700 hover:border-cyan-500/50">
                    <div>
                        <p class="font-bold text-slate-300">Partie du 03/10/2025</p>
                        <p class="text-sm text-slate-400">Statut: En cours (Trait aux Blancs)</p>
                    </div>
                    <a href="#" class="text-cyan-400 font-semibold hover:text-cyan-300">Reprendre →</a>
                </div>
                -->
        </div>
      </main>

      <footer id="footer-container" class="w-full p-4">
        <!-- Le footer sera injecté ici par main.js -->
      </footer>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
