<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- POLITIQUE DE SÉCURITÉ DU CONTENU (CSP) MISE À JOUR -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
                   script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com; 
                   connect-src 'self' https://accounts.google.com;" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>Dojo Mental - Application</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #app-content {
        display: none;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white antialiased">
    <div id="loader" class="min-h-screen flex items-center justify-center">
      <p class="text-slate-400">Vérification de la session...</p>
    </div>

    <div id="app-content" class="min-h-screen flex flex-col p-4">
      <header class="flex justify-between items-center mb-12">
        <div>
          <h1 class="text-2xl font-bold text-cyan-400">Dojo Mental</h1>
          <p id="welcome-message" class="text-slate-400"></p>
        </div>
        <button
          id="logout-btn"
          class="bg-red-900/50 text-red-300 font-semibold py-2 px-4 rounded-lg hover:bg-red-900/80 transition">
          Déconnexion
        </button>
      </header>

      <main class="flex-grow flex items-center justify-center">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-slate-300">
            Bienvenue dans votre Dojo.
          </h2>
          <p class="text-slate-500 mt-2">
            Le contenu de l'application sera développé ici.
          </p>
        </div>
      </main>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
